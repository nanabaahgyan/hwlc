{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit your profile{% endblock %}

{% block content %}
<h1>Edit your profile</h1>
<form method="post" enctype="multipart/form-data">
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>
</form>
{% endblock %}
